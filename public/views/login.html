<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Ubuntu" rel="stylesheet">
    <title>Inventory Management System</title>
</head>
<body>
    <header role="banner" class="logo">
        <h3>Inventory Management System</h3>
        <p>Company Logo</p>
    </header>
    <section class="login-container">
    
        <form role="form" id="login" action="/login" method="POST">
            <fieldset class="login">
                <h2>Login</h2>
                <div class="email input">
                    <label for="email">Email:</label><br><br>
                    <input id="email" name="email" type="email" placeholder="example@yoursite.com" required>
                </div>
                <div class="password input">
                    <label for="password">Password:</label><br><br>
                    <input id="password" name="password" type="password" placeholder="password" required>
                </div>
                <div class="button-container">
                    <button class="submit" type="submit">Login</button><br>
                </div>
                <div class="forgot">
                    <a href="/forgot-password/new">Forgot password?</a>
                </div>
            </fieldset>
         </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../app.js"></script>
</body>
</html>
