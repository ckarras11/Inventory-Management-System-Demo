<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Inventory Management System</title>
</head>
<body>
    <header role="banner" class="title">
        <h1>Inventory Management System</h1>
    </header>
    <section role="region" class="container" id="container">
        <nav class="sidebar">
            <ul>
                <li class="active"><a href="/inventory">Inventory</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/home">Home</a></li>
                <li><a href="/">Log Out</a></li>
            </ul>
        </nav>
        <div id="results" class="results">
            <div class="add item" id="add-vehicle">
                    <p>add vehicle</p>
            </div>
            <div class="item vehicle">
                <p>vehicle1</p>
            </div>
            <div class="item vehicle">
                <p>vehicle2</p>
            </div>
            <div class="add item js-hide-display" id="add-item">
                <p>add item</p>
            </div>
        </div>
    </section>
    <div class="addNewVehicle-modal" id="addNewVehicle-modal">
        <div class="modal-content">
            <span class="close" id="vehicle-close">&times;</span>
            <form action="" method="">
                <fieldset class="vehicle-form" id="vehicle-form">
                    <legend>Add New Vehicle</legend>
                    <label for="vehicle-image">Image</label>
                    <input type="file" name="vehicle-image" id="vehicle-image">
                    <label for="vehicle-name">Vehicle Name</label>
                    <input type="text" placeholder="Van 01" id="vehicle-input" class="vehicle-input" required>
                    <input type="submit" value="Submit" id="submit">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="addNewItem-modal" id="addNewItem-modal">
        <div class="modal-content">
            <span class="close" id="item-close">&times;</span>
            <form action="" method="">
                <fieldset class="item-form" id="item-form">
                    <legend>Add New Item</legend>
                    <label for="item-image">Image</label>
                    <input type="file" name="item-image" id="item-image">
                    <label for="item-name">Item Name</label>
                    <input type="text" placeholder="Rotella 15w40" id="item-input" class="item-input" required>
                    <label for="part-number">Part Number</label>
                    <input type="text" placeholder="SLL-12345" id="partnumber-input" class="item-input" required>
                    <label for="list-price">List Price</label>
                    <input type="number" placeholder="25.99" id="price-input" class="item-input" required>
                    <label for="quantity">Quantity On Hand</label>
                    <input type="number" placeholder="12" id="quantity-input" class="item-input" required>
                    <label for="reorder-point">Minimum Amount</label>
                    <input type="number" placeholder="6" id="reorder-input" class="item-input" required>
                    <input type="submit" value="Submit" id="submit">
                </fieldset>
            </form>
        </div>
    </div>
    
    <footer role="contentinfo" class="copyright">
        <p>Copyright 2017&#169;</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../app.js"></script>
</body>
</html>
